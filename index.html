<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Benycode</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!--profile-->
      <div class="profile">
        <img src="spiderman.gif" alt="eror image" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Determine your choice?</p>
      </div>

      <!--linktree-->
      <div class="link">
        <a href="https://www.instagram.com/?hl=id" target="_blank" class="animate__animated animate__bounceInLeft">Instagram</a>
        <a href="https://github.com/benyputraar" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Github</a>
        <a href="https://www.telegram.com" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Telegram</a>
        <a href="https://discord.gg/A93m9c9E" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">Discord</a>
      </div>

      <!--footer-->
      <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
        <i>made with hand</i>
      </div>
    </div>
  </body>
</html>
